<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>WARFOG.IO - Strategic Base Defense</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Flag Icons -->
    <link rel="stylesheet" href="/node_modules/flag-icons/css/flag-icons.min.css">

    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #000000;
        color: #a3e635;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      /* CRT Scanline Effect */
      .scanline {
        background: linear-gradient(to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* Missile Animation */
      @keyframes missile-launch {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.2); opacity: 0.8; }
      }

      @keyframes missile-impact {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.7; }
        100% { transform: scale(2); opacity: 0; }
      }

      /* HP Bar Drain */
      @keyframes hp-drain {
        0% { width: var(--start-width); }
        100% { width: var(--end-width); }
      }

      /* Pulse Animation */
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 10px currentColor; }
        50% { opacity: 0.7; box-shadow: 0 0 20px currentColor; }
      }
    </style>
  </head>
  <body class="antialiased overflow-hidden h-screen w-screen">
    <div id="root"></div>
    <div class="scanline fixed inset-0 z-50 opacity-10 pointer-events-none"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
